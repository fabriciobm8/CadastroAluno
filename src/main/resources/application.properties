
spring.application.name=academy

#Configuracao do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/academy
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update


#Configuracao do Thymeleaf

spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=FALSE


#Configuracao adicional para verificar erros no jar

logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
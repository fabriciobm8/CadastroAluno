<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <title>Projeto Academy</title>
  <meta name="author" content="Fabricio Mascarenhas">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/006642858d.js"></script>
  <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
      rel="stylesheet">
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
<div class="container" style="margin-top: 30px;">
  <h4>Alunos Inativos</h4>
  <hr>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-sm">
      <thead class="thead-light">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Curso</th>
        <th scope="col">Matricula</th>
        <th scope="col">Status</th>
        <th scope="col">Turno</th>
        <th scope="col" class="text-center">Ação</th>
      </tr>
      </thead>
      <tbody>
      <tr scope="row" th:each="alunos : ${alunosInativos}">
        <td th:text="${alunos.nome}"></td>
        <td th:text="${alunos.curso}"></td>
        <td th:text="${alunos.matricula}"></td>
        <td th:text="${alunos.status}"></td>
        <td th:text="${alunos.turno}"></td>
        <td class="text-center action-buttons">
          <a class="btn btn-primary btn-xs btn-text-icon" th:href="@{alterar/{id}(id=${alunos.id})}">
            <i class="fas fa-edit"></i> Editar</a>
          <a class="btn btn-danger btn-xs btn-text-icon" th:href="@{excluir/{id}(id=${alunos.id})}">
            <i class="fas fa-times"></i> Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
